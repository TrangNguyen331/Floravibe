    border-radius: 10px; margin-bottom:20px;"><a th:href="@{${resetlink}}" style="text-decoration:none;color: #a749ff; padding: 15px 20px; display: inline-block; font-weight: bold;">RESET PASSWORD</a></button>

</html>
